<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castingred - Inicio</title>
    <link rel="shortcut icon" href="images/favicon.icon.png" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #de6539, #3185f2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/favicon.icon.png" class="logo" alt="Logo Castingred">
        <h1>CASTINGRED</h1>

        <button class="btn" onclick="window.location.href='login.html'">DIRECCIÃ“N</button>
        <button class="btn" onclick="window.location.href='inicio.html'">CASTING</button>
    </div>

</body>
</html>
